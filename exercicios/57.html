<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <main class="container">

        <h3>57) Escrever um algoritmo para ler três valores inteiros e escrever na tela o maior e o menor
                deles. Considere que todos os valores são diferentes.</h3>

        <span id="saida"></span>

        <form action="">
            <div class="form-group">
                <label for="">Valor 1</label>
                <input type="number" id="n1" min="0" max="10" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Valor 2</label>
                <input type="number" id="n2"  min="0" max="10" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Valor 3</label>
                <input type="number" id="n3"  min="0" max="10" step="0.01" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="saida(resultado())">OK</button>
        </form>

        <script>
            function resultado() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                let n3 = parseFloat(document.getElementById("n3").value);
                
                if((n1 > n2) && (n2 > n3)) {
                    return "<p> O maior é: " + n1 + " e o menor é: " + n3;
                }
                if((n2 > n3) && (n3 > n1)){
                    return "<p> O maior é: " + n2 + " e o menor é: " + n1;
                }
                if((n3 > n1) && (n1 > n2)){
                    return "<p> O maior é: " + n3 + " e o menor é: " + n2;
                }
                return "<p> O maior é: " + n3 + " e o menor é: " + n1;
            }               
            function saida(texto) {
                document.getElementById("saida").innerHTML = texto;
            }
        </script>
    </main>
</body>

</html>
