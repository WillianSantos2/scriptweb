<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <main class="container">

        <h3>59) Escrever um algoritmo para ler a quantidade de horas/aula de dois
            professores e o valor por hora recebido por cada um. Mostrar na tela
            qual dos professores tem salário total maior.</h3>

        <span id="saida"></span>

        <form action="">
            <div class="form-group">
                <label for="">Profº 1: Quantidade de Horas</label>
                <input type="number" id="n1" min="0" max="10" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Profº 1: Valor por Hora</label>
                <input type="number" id="n3"  min="0" max="10" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Profº 2: Quantidade de Horas</label>
                <input type="number" id="n1" min="0" max="10" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Profº 2: Valor por Hora</label>
                <input type="number" id="n3"  min="0" max="10" step="0.01" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="saida(resultado())">OK</button>
        </form>

        <script>
            function resultado() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                let n3 = parseFloat(document.getElementById("n3").value);
                let n4 = parseFloat(document.getElementById("n4").value);
                let total = n1 * n2;
                let total2 = n3 * n4;
                let win = "";               

                if(total > total2){
                     win = total; 
                return "Professor 1 Ganha mais";
                }
                     win = total2; 
                return "Professor 2 Ganha mais";
            }
            function saida(texto) {
                document.getElementById("saida").innerHTML = texto;
            }
        </script>
    </main>
</body>

</html>
